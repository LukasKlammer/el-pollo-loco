<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon"
        href="./img/2.Secuencias_Personaje-Pepe-corrección/2.Secuencia_caminata/W-21.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/trowable-object.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">

    <h1 class="title">El pollo loco</h1>

    <div class="window">
        <img onclick="startGame()" class="start-screen" id="start-screen"
            src="./img/9.Intro _ Outro Image/Start Screen/Opción 1.png" alt="intro">
        <canvas id="canvas" class="d-none" width="720" height="480"></canvas>
        <div id="touchscreen-button-container" class="touchscreen-button-container d-none">
            <div class="jump-throw-buttons">
                <img id="throw" src="./img/10.Keyboard_images/D.PNG" alt="throw-button">
                <img id="jump" src="./img/10.Keyboard_images/up.PNG" alt="jump-button">
            </div>
            <img id="restart" src="./img/10.Keyboard_images/R.PNG" alt="restart-button">
            <div class="left-right-buttons">
                <img id="move-left" src="./img/10.Keyboard_images/left.PNG" alt="left-button">
                <img id="move-right" src="./img/10.Keyboard_images/right.PNG" alt="right-button">
            </div>
        </div>
        <img class="end-screen d-none" id="lost-screen"
            src="./img/9.Intro _ Outro Image/_Game over_ screen/2.oh no you lost!.png" alt="intro">
        <img class="end-screen d-none" id="game-over-screen"
            src="./img/9.Intro _ Outro Image/_Game over_ screen/3.Game over.png" alt="intro">
    </div>
    <div class="instruction-manual" id="instruction-manual">
        <div>
            <span>collect bottles to kill the endboss</span>
            <span>kill chickens by trampling them</span>
            <span>click on image to start game :-)</span>
        </div>
        <div>
            <img src="./img/10.Keyboard_images/left.PNG" alt="">
            left
        </div>
        <div>
            <img src="./img/10.Keyboard_images/up.PNG" alt="">
            jump
        </div>
        <div>
            <img src="./img/10.Keyboard_images/right.PNG" alt="">
            right
        </div>
        <div>
            <img src="./img/10.Keyboard_images/F.PNG" alt="">
            fullscreen
        </div>
        <div>
            <img src="./img/10.Keyboard_images/R.PNG" alt="">
            reload
        </div>
        <div>
            <img src="./img/10.Keyboard_images/D.PNG" alt="">
            throw
        </div>
    </div>


</body>

</html>
